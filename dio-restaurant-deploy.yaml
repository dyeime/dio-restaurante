apiVersion: apps/v1
kind: Deployment
metadata:
  name: dio-waiter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dio-waiter
  template:
    metadata:
      labels:
        app: dio-waiter
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: dio-waiter
        image: felipetomino.azurecr.io/dio-waiter:latest
        command: ["yarn", "prod"]
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: KAFKA_BROKER_URI
          valueFrom:
            secretKeyRef:
              name: dio-restaurant-secret
              key: KAFKA_BROKER_URI
        - name: KAFKA_USERNAME
          valueFrom:
            secretKeyRef:
              name: dio-restaurant-secret
              key: KAFKA_USERNAME
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dio-restaurant-secret
              key: KAFKA_PASSWORD
        - name: KAFKA_TOPIC_PREFIX
          valueFrom:
            secretKeyRef:
              name: dio-restaurant-secret
              key: KAFKA_TOPIC_PREFIX
---
apiVersion: v1
kind: Service
metadata:
  name: dio-waiter
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  selector:
    app: dio-waiter
---
